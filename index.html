<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="themes.css">
    </head>
    <body>
        <!-- Navigation and Settings-->>
        <div class="top-bar">
            <div class="dropdown">
                <div class="select">
                    <span class="selected">Theme</span>
                        <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li>Zoro</li>
                    <li>Luffy</li>
                    <li>Spiderman</li>
                    <li>Batman</li>
                    <li>Iron-man</li>
                </ul>
            </div>
        </div>

        <!-- Timer -->>
        <div class="pomodoro">
            <p class="timer" id="timer">
                <span id="hours">00</span>:<span id="mins">00</span>:<span id="secs">03</span>
            </p>
            <div class="controls">
                <button id="start">start</button>
                <button id="reset">reset</button>
            </div>
        </div>

        <script src="function.js"></script>
    </body>
</html>
